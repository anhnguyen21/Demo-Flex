<!DOCTYPE html>
<html>
<head>
	<title>demoFlex1</title>
	<style type="text/css">
		.a{
			background: red;
		}
		.b{
			background: green;
		}
		.flex{
			display: flex;
			justify-content: space-between;
		}
	</style>
</head>
<body>
	<div class="flex">
		<div class="a">A</div>
		<div class="b">B</div>
	</div>
</body>
</html>
