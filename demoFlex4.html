<!DOCTYPE html>
<html>
<head>
	<title>demoFlex1</title>
	<style type="text/css">
		.a{
			background: red;
			flex-grow: 2;
		}
		.b{
			background: green;
			flex-grow: 2;
		}
		.c{
			background: yellow;
			flex-grow: 2;
		}
		.flex{
			display: flex;
			flex-direction: column;
		}
		@media only screen and (min-width: 600px){
			.flex{
				display: flex;
				flex-direction: row;
			}
		}
	</style>
</head>
<body>
	<div class="flex">
		<div class="a">A</div>
		<div class="b">B</div>
		<div class="c">C</div>
	</div>
</body>
</html>
