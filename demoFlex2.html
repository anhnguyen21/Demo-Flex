<!DOCTYPE html>
<html>
<head>
	<title>demoFlex2</title>
	<style type="text/css">
		.a{
			background: red;
			flex-grow: 1;
			height: 100px;
		}
		.b{
			background: green;
			flex-grow: 1;
		}
		.c{
			background: yellow;
			flex-grow: 1;
		}
		.flex{
			display: flex;
		}
	</style>
</head>
<body>
	<div class="flex">
		<div class="a">A</div>
		<div class="b">B</div>
		<div class="c">C</div>
	</div>
</body>
</html>
